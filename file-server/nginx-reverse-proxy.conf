# Configuration Nginx - Reverse Proxy pour Portfolio
# À placer dans /home/yiroma/web-projects/nginx/sites-available/portfolio.conf

server {
    listen 80;
    server_name _;  # Accepte toutes les connexions - Modifiez selon votre domaine
    
    # Logs spécifiques au portfolio
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy vers le conteneur portfolio sur le port 3001
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer pour les performances
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Status check pour monitoring
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
    }
} 