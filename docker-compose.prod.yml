services:
  portfolio:
    image: ghcr.io/yiroma/astro-portfolio:latest
    container_name: portfolio-yiroma
    restart: unless-stopped
    ports:
      - "3001:80" # Port interne pour Ã©viter conflit avec nginx principal
    networks:
      - web-projects
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "project=portfolio"
      - "category=web-projects"
      - "deploy-mode=automated"
    volumes:
      - portfolio-logs:/var/log/nginx

networks:
  web-projects:
    name: web-projects
    external: true
    driver: bridge

volumes:
  portfolio-logs:
    driver: local
